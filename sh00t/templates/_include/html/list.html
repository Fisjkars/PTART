{% load render_table from django_tables2 %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="{{list_icon}}"></i> {{list_text}}</h3>
            </div>
            <div class="panel-body">
                {% if count > 0 %}
                {% render_table table %}
                <div class="left">
                    <input id="delBtn" type="button" value="Delete" class="btn btn-danger" />
                </div>
                {% else %}
                <h4><a href="{{create_item_url}}">{{create_item_text}}</a></h4>
                {% endif %}
            </div>
        </div>
    </div>
</div>
