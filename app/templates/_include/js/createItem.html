{% load split %}
<script type="text/javascript">

    function itemCreationSuccess(data) {
        $("#name").val("");
        $("#scope").val("");
        success($("#messages"), "{{item}} was created!");
    }

    $('#createBtn').on('click', function () {
        cleanMessagesContainer($("#messages"));
        {{ajax_function}}(itemCreationSuccess, commonFailure {% for param in params|split %},$("#{{param}}").val(){% endfor %});
    });
</script>
